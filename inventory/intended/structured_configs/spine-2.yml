router_bgp:
  as: '65001'
  router_id: 1.1.1.2
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: 7x4B4rnJhZB438m9+BrBfQ==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: 7x4B4rnJhZB438m9+BrBfQ==
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.31.1.3:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65109'
      description: leaf-9a-SVC_Ethernet2
    172.31.1.7:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65102'
      description: leaf-2b_Ethernet2
    1.1.1.11:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf-9a-SVC
      remote_as: '65109'
    1.1.1.12:
      peer_group: EVPN-OVERLAY-PEERS
      description: leaf-2b
      remote_as: '65102'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.255.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - cvp.lab.local:9910
  cvauth:
    method: key
    key: arista
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 192.168.255.110
spanning_tree:
  mode: none
local_users:
  admin:
    privilege: 15
    role: Administrator
    sha512_password: $6$XiiRNgJOU/Yyz4Xk$rr8JTkAVL/fgU5rm0Bx1Qt0rbl.kN4IedmTzbdDbFe/DKvQHWWFYp6Ax1j4nWOCfgj.vI69VewFpYFeXjTnwt.
clock:
  timezone: America/Denver
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.255.152/24
    gateway: 192.168.255.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
