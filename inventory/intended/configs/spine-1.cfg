!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=cvp.lab.local:9910 -cvauth=key,arista -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine-1
ip name-server vrf MGMT 192.168.255.110
!
dns domain lab.local
!
ntp server vrf MGMT time.google.com prefer iburst local-interface Management1
!
spanning-tree mode none
!
no aaa root
no enable password
!
username admin privilege 15 role Administrator secret sha512 $6$XiiRNgJOU/Yyz4Xk$rr8JTkAVL/fgU5rm0Bx1Qt0rbl.kN4IedmTzbdDbFe/DKvQHWWFYp6Ax1j4nWOCfgj.vI69VewFpYFeXjTnwt.
username automator privilege 15 role network-admin nopassword
username automator ssh-key  arista@srvr2
!
clock timezone Denver
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_LEAF-1A_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.1.0/31
   ptp enable
!
interface Ethernet2
   description P2P_LINK_TO_LEAF-1B_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.1.4/31
   ptp enable
!
interface Ethernet3
   description P2P_LINK_TO_LEAF-2A_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.1.0/31
   ptp enable
!
interface Ethernet4
   description P2P_LINK_TO_LEAF-2B_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.1.4/31
   ptp enable
!
interface Ethernet5
   description P2P_LINK_TO_LEAF-3A_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.1.0/31
   ptp enable
!
interface Ethernet7
   description P2P_LINK_TO_LEAF-4A_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.1.0/31
   ptp enable
!
interface Ethernet9
   description P2P_LINK_TO_LEAF-9A-SVC_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.1.0/31
   ptp enable
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 1.1.1.1/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.255.151/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 1.1.1.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.255.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65001
   router-id 1.1.1.1
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS password 7 7x4B4rnJhZB438m9+BrBfQ==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS password 7 7x4B4rnJhZB438m9+BrBfQ==
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 1.1.1.11 peer group EVPN-OVERLAY-PEERS
   neighbor 1.1.1.11 remote-as 65109
   neighbor 1.1.1.11 description leaf-9a-SVC
   neighbor 1.1.1.12 peer group EVPN-OVERLAY-PEERS
   neighbor 1.1.1.12 remote-as 65102
   neighbor 1.1.1.12 description leaf-2b
   neighbor 172.31.1.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.1.1 remote-as 65109
   neighbor 172.31.1.1 description leaf-9a-SVC_Ethernet1
   neighbor 172.31.1.5 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.1.5 remote-as 65102
   neighbor 172.31.1.5 description leaf-2b_Ethernet1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
